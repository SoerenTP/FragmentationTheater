<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biograf Pladsv√¶lger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #e94560;
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1em;
        }

        .screen {
            background: linear-gradient(180deg, #4a4a4a 0%, #2a2a2a 100%);
            height: 20px;
            margin: 30px auto 50px;
            width: 80%;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.3);
        }

        .screen-label {
            text-align: center;
            color: #999;
            margin-bottom: 10px;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        .cinema-hall {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 8px;
            align-items: center;
        }

        .row-label {
            min-width: 30px;
            text-align: right;
            color: #aaa;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .seat {
            width: 40px;
            height: 40px;
            background: #0f3460;
            border: 2px solid #16213e;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .seat::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 5px;
            right: 5px;
            height: 4px;
            background: #0a2540;
            border-radius: 0 0 4px 4px;
        }

        .seat:hover:not(.occupied):not(.unavailable) {
            background: #1a5490;
            transform: scale(1.1);
            border-color: #e94560;
        }

        .seat.selected {
            background: #e94560;
            border-color: #ff6b8a;
            transform: scale(1.05);
            cursor: pointer;
        }

        .seat.occupied {
            background: #555;
            border-color: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .seat.unavailable {
            background: #333;
            border-color: #2a2a2a;
            cursor: not-allowed;
            opacity: 0.3;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #ff6b8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: #0f3460;
            color: white;
        }

        .btn-secondary:hover {
            background: #1a5490;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .party-size-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .party-size-selector label {
            font-size: 1.1em;
            margin-right: 15px;
            color: #aaa;
        }

        .party-size-selector select {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #e94560;
            border-radius: 8px;
            background: #0f3460;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .party-size-selector select:hover {
            background: #1a5490;
            border-color: #ff6b8a;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-seat {
            width: 30px;
            height: 30px;
            border-radius: 6px 6px 0 0;
            position: relative;
        }

        .legend-seat::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 4px;
            right: 4px;
            height: 3px;
            background: #0a2540;
            border-radius: 0 0 3px 3px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #e94560;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
            white-space: pre-line;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .fragmentation-indicator {
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50 0%, #e94560 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üé¨ Biograf Pladsv√¶lger</h1>
        <p class="subtitle">V√¶lg dine pladser til forestillingen</p>
    </header>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-seat" style="background: #0f3460; border: 2px solid #16213e;"></div>
            <span>Ledig</span>
        </div>
        <div class="legend-item">
            <div class="legend-seat" style="background: #e94560; border: 2px solid #ff6b8a;"></div>
            <span>Valgt</span>
        </div>
        <div class="legend-item">
            <div class="legend-seat" style="background: #555; border: 2px solid #444; opacity: 0.5;"></div>
            <span>Optaget</span>
        </div>
        <div class="legend-item">
            <div class="legend-seat" style="background: #333; border: 2px solid #2a2a2a; opacity: 0.3;"></div>
            <span>Ikke tilg√¶ngelig</span>
        </div>
    </div>

    <div class="party-size-selector">
        <label for="partySize">Antal personer:</label>
        <select id="partySize">
            <!-- Options will be dynamically generated from backend config -->
        </select>
    </div>

    <div class="screen-label">L√ÜRRED</div>
    <div class="screen"></div>

    <div class="cinema-hall" id="cinemaHall"></div>

    <div class="controls">
        <button class="btn-primary" id="bookBtn" disabled>Bekr√¶ft Booking (0 pladser)</button>
        <button class="btn-secondary" id="resetBtn">Nulstil Sal</button>
    </div>

    <div class="message" id="message"></div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Samlet Udnyttelse</div>
            <div class="stat-value" id="utilization">0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="utilizationBar" style="width: 0%"></div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Fragmentering</div>
            <div class="stat-value" id="fragmentation">0%</div>
            <div class="fragmentation-indicator">
                (Lavere er bedre)
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="fragmentationBar" style="width: 0%"></div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Antal Bookinger</div>
            <div class="stat-value" id="totalBookings">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Optagne Pladser</div>
            <div class="stat-value" id="occupiedSeats">0 / 0</div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api';

    let selectedSeats = new Set();
    let availableSeats = new Set();
    let currentPartySize = 2;
    let maxSeatsPerRow = 0;
    let totalSeats = 0;
    let cinemaData = null;

    async function initialize() {
        await loadConfig();
        await loadCinemaState();
    }

    async function loadConfig() {
        try {
            const response = await fetch(`${API_URL}/config`);
            const config = await response.json();

            maxSeatsPerRow = config.seatsPerRow;
            totalSeats = config.totalSeats;

            initializePartySizeDropdown();
        } catch (error) {
            showMessage('Fejl ved indl√¶sning af konfiguration. S√∏rg for at backend k√∏rer p√• port 8080.', 'error');
        }
    }

    async function loadCinemaState() {
        try {
            const response = await fetch(`${API_URL}/cinema`);
            const data = await response.json();
            cinemaData = data;

            await recalculateAvailableSeats();
            renderCinema(data.rows);
            await loadStatistics();
        } catch (error) {
            showMessage('Fejl ved indl√¶sning af sal. S√∏rg for at backend k√∏rer p√• port 8080.', 'error');
        }
    }

    function initializePartySizeDropdown() {
        const partySizeSelect = document.getElementById('partySize');

        if (partySizeSelect.options.length === 0) {
            const maxPartySize = Math.min(maxSeatsPerRow, 10);

            for (let i = 1; i <= maxPartySize; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i === 1 ? '1 person' : `${i} personer`;
                if (i === 2) option.selected = true;
                partySizeSelect.appendChild(option);
            }
        }
    }

    /**
     * SIMPLIFIED: Hent tilg√¶ngelige s√¶der fra backend
     * Backend h√•ndterer AL fragmenteringslogik
     */
    async function recalculateAvailableSeats() {
        if (!cinemaData || !cinemaData.rows) return;

        try {
            // Hent tilg√¶ngelige s√¶der fra backend
            const response = await fetch(`${API_URL}/available-seats?partySize=${currentPartySize}`);
            const data = await response.json();

            // Konverter til Set for hurtig lookup
            availableSeats = new Set(data.availableSeats);

            // Hvis der er valgte s√¶der, behold dem som tilg√¶ngelige (for deselection)
            for (const seatId of selectedSeats) {
                availableSeats.add(seatId);
            }
        } catch (error) {
            console.error('Error loading available seats:', error);
            availableSeats = new Set();
        }
    }

    function renderCinema(rows) {
        const hall = document.getElementById('cinemaHall');
        hall.innerHTML = '';

        rows.forEach((row, rowIndex) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';

            const label = document.createElement('div');
            label.className = 'row-label';
            label.textContent = `R√¶kke ${rowIndex + 1}`;
            rowDiv.appendChild(label);

            row.forEach(seat => {
                const seatDiv = document.createElement('div');
                seatDiv.className = 'seat';
                seatDiv.dataset.seatId = seat.id;

                if (seat.occupied) {
                    seatDiv.classList.add('occupied');
                } else if (selectedSeats.has(seat.id)) {
                    seatDiv.classList.add('selected');
                    seatDiv.addEventListener('click', () => toggleSeat(seat.id));
                } else if (!availableSeats.has(seat.id)) {
                    seatDiv.classList.add('unavailable');
                } else {
                    seatDiv.addEventListener('click', () => toggleSeat(seat.id));
                }

                rowDiv.appendChild(seatDiv);
            });

            hall.appendChild(rowDiv);
        });
    }

    function toggleSeat(seatId) {
        if (selectedSeats.has(seatId)) {
            selectedSeats.delete(seatId);
        } else if (availableSeats.has(seatId)) {
            selectedSeats.add(seatId);
        } else {
            showMessage('Denne plads er ikke tilg√¶ngelig for din gruppest√∏rrelse', 'error');
            return;
        }

        loadCinemaState();
    }

    function updateUI() {
        const bookBtn = document.getElementById('bookBtn');
        const hasCorrectNumber = selectedSeats.size === currentPartySize;
        bookBtn.disabled = !hasCorrectNumber;

        if (selectedSeats.size === 0) {
            bookBtn.textContent = `V√¶lg ${currentPartySize} ${currentPartySize === 1 ? 'plads' : 'pladser'}`;
        } else if (hasCorrectNumber) {
            bookBtn.textContent = `Bekr√¶ft Booking (${selectedSeats.size} ${selectedSeats.size === 1 ? 'plads' : 'pladser'})`;
        } else {
            bookBtn.textContent = `V√¶lg ${currentPartySize - selectedSeats.size} mere (${selectedSeats.size}/${currentPartySize})`;
        }
    }

    async function onPartySizeChange() {
        const partySizeSelect = document.getElementById('partySize');
        currentPartySize = parseInt(partySizeSelect.value);
        selectedSeats.clear();
        await loadCinemaState();
    }

    async function bookSeats() {
        if (selectedSeats.size !== currentPartySize) {
            showMessage(`Du skal v√¶lge pr√¶cis ${currentPartySize} ${currentPartySize === 1 ? 'plads' : 'pladser'}`, 'error');
            return;
        }

        try {
            const response = await fetch(`${API_URL}/book`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    seatIds: Array.from(selectedSeats),
                    customerName: 'G√¶st'
                })
            });

            const result = await response.json();

            if (result.success) {
                const fragIncrease = result.fragmentationIncrease ? result.fragmentationIncrease.toFixed(2) : '0.00';
                showMessage(
                    `${result.message}! Fragmentering √¶ndret med ${fragIncrease}%`,
                    'success'
                );
                selectedSeats.clear();
                await loadCinemaState();
            } else {
                let errorMsg = result.message;

                if (result.reason === 'FRAGMENTATION_PREVENTION' && result.suggestions && result.suggestions.length > 0) {
                    errorMsg += '\n\nüí° Forslag til alternative pladser:\n' + result.suggestions.join('\n');
                }

                showMessage(errorMsg, 'error');
            }
        } catch (error) {
            showMessage('Fejl ved booking', 'error');
        }
    }

    async function resetCinema() {
        if (!confirm('Er du sikker p√• at du vil nulstille hele salen?')) {
            return;
        }

        try {
            await fetch(`${API_URL}/reset`, { method: 'POST' });
            selectedSeats.clear();
            await loadCinemaState();
            showMessage('Salen er nulstillet', 'success');
        } catch (error) {
            showMessage('Fejl ved nulstilling', 'error');
        }
    }

    async function loadStatistics() {
        try {
            const response = await fetch(`${API_URL}/stats`);
            const stats = await response.json();

            document.getElementById('utilization').textContent =
                stats.utilization.toFixed(1) + '%';
            document.getElementById('fragmentation').textContent =
                stats.fragmentation.toFixed(1) + '%';
            document.getElementById('totalBookings').textContent = stats.totalBookings;
            document.getElementById('occupiedSeats').textContent =
                `${stats.occupiedSeats} / ${stats.totalSeats}`;

            document.getElementById('utilizationBar').style.width = stats.utilization + '%';
            document.getElementById('fragmentationBar').style.width = stats.fragmentation + '%';

            updateUI();
        } catch (error) {
            console.error('Error loading statistics:', error);
        }
    }

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';

        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }

    document.getElementById('bookBtn').addEventListener('click', bookSeats);
    document.getElementById('resetBtn').addEventListener('click', resetCinema);
    document.getElementById('partySize').addEventListener('change', onPartySizeChange);

    initialize();
    setInterval(loadStatistics, 5000);
</script>
</body>
</html>
